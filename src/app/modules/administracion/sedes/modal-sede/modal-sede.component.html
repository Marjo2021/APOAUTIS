<form autocomplete="off" [formGroup]="_servi.form">
  <h4 class="text-center"><strong>{{ _servi.form.get('Cod_sede')?.value ? "ACTUALIZAR":"CREAR"}}</strong></h4>
  <div class="row justify-content-center">

      <div class="col-lg-12">
          <mat-form-field class="example-full-width" appearance="legacy">
              <mat-label>Nombre </mat-label>
               <input matInput formControlName="Nombre_sede">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Direccion </mat-label>
             <input matInput formControlName="Direccion_sede">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="legacy">
          <mat-label>Telefono </mat-label>
           <input matInput formControlName="Telefono_sede">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Correo electronico </mat-label>
         <input matInput formControlName="Correo_electronico_sede">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Administrador general </mat-label>
       <input matInput formControlName="Administrador_general">
  </mat-form-field>
  <br>

          <div class="text-center">
              <button mat-raised-button  class="btn btn-primary p-2" color="accent" (click)="guardar()">{{_servi.form.get('Cod_sede')?.value ? "ACTUALIZAR ":"CREAR"}}</button>
              <button mat-raised-button  class="btn btn-danger p-2"  (click)="cerrarmodal()">Cerrar</button>
          </div>
      </div>

  </div>
</form>
