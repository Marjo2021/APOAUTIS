<form autocomplete="off" [formGroup]="_servi.form">
  <h4 class="text-center"><strong>{{ _servi.form.get('Cod_rol')?.value ? "ACTUALIZAR":"CREAR"}}</strong></h4>
  <div class="row justify-content-center">

      <div class="col-lg-12">
          <mat-form-field class="example-full-width" appearance="legacy">
              <mat-label>Rol </mat-label>
               <input matInput formControlName="Rol">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="Cod_estatus" name="food">
              <mat-option *ngFor="let item of (_servi.responseestado$|async)" [value]="item.Cod_estatus">
                {{item.Estatus}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Descripcion </mat-label>
             <input matInput formControlName="Descripcion">
        </mat-form-field>
        <br>
          <div class="text-center">
              <button mat-raised-button class="btn btn-primary p-2" color="accent" (click)="guardar()">{{_servi.form.get('Cod_rol')?.value ? "ACTUALIZAR ":"CREAR"}}</button>
              <button mat-raised-button color="warn" class="btn btn-danger p-2"  (click)="cerrarmodal()">Cerrar</button>
          </div>
      </div>

  </div>
</form>
