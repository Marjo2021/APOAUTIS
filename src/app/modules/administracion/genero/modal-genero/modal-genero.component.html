<form autocomplete="off" [formGroup]="_servi.form">
  <h4 class="text-center"><strong>{{ _servi.form.get('Cod_genero')?.value ? "ACTUALIZAR":"CREAR"}}</strong></h4>
  <div class="row justify-content-center">

      <div class="col-lg-12">
          <mat-form-field class="example-full-width" appearance="legacy">
              <mat-label>Genero </mat-label>
               <input matInput formControlName="Genero" minlength="1"  pattern="[a-zA-Z]*" onkeyup="javascript:this.value=this.value.toUpperCase();" >
               
          </mat-form-field>
          <br>
          <p class="text-danger">{{_servi.form.valid == false ? 'Solo letras y sin espacios' : '' }}</p> 
          <div class="text-center">
              <button mat-raised-button  class="btn btn-primary p-2" color="accent" [disabled]="!_servi.form.valid " (click)="guardar()">{{_servi.form.get('Cod_genero')?.value ? "ACTUALIZAR ":"CREAR"}}</button>
              <button mat-raised-button color="warn" class="btn btn-danger p-2"  (click)="cerrarmodal()">Cerrar</button>
          </div>
      </div>

  </div>
</form>
