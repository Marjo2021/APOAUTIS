<form autocomplete="off" [formGroup]="form">
  <h4 class="text-center"><strong>CREAR</strong></h4>
  <div class="row justify-content-center">

    <div class="col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="Cod_rol" name="food">
          <mat-option *ngFor="let item of (_servi.responseroles$|async)" [value]="item.Cod_rol">
            {{item.Rol}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Objeto</mat-label>
        <mat-select formControlName="Cod_objeto" name="food">
          <mat-option *ngFor="let item of (_servi.responseobjeto$|async)" [value]="item.Cod_objeto">
            {{item.Nombre_objeto}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Permiso insertar</mat-label>
        <mat-select formControlName="Permiso_insertar" name="food">
          <mat-option  [value]="1">Activo </mat-option>
          <mat-option  [value]="0">Inactivo </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Permiso eliminar</mat-label>
        <mat-select formControlName="Permiso_eliminar" name="food">
          <mat-option  [value]="1">Activo </mat-option>
          <mat-option  [value]="0">Inactivo </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Permiso actualizar</mat-label>
        <mat-select formControlName="Permiso_actualizar" name="food">
          <mat-option  [value]="1">Activo </mat-option>
          <mat-option  [value]="0">Inactivo </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Permiso mostrar</mat-label>
        <mat-select formControlName="Permiso_consultar" name="food">
          <mat-option  [value]="1">Activo </mat-option>
          <mat-option  [value]="0">Inactivo </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <div class="text-center">
        <button mat-raised-button class="btn btn-primary p-2" color="accent"
          (click)="guardar()">CREAR</button>
        <button mat-raised-button color="warn" class="btn btn-danger" (click)="cerrarmodal()">Cerrar</button>
      </div>
    </div>

  </div>
</form>
