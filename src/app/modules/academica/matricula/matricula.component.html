
<div>
  <div class="col-md-12">
      <nav aria-label="breadcrumb">
          <div>
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Matricula</li>
              </ol>
          </div>
      </nav>
      <mat-card class="example-card">
          <mat-card-header>
              <mat-card-title>Matricula</mat-card-title>

          </mat-card-header>
          <mat-card-content>
         
            <div class="row">
                <div class="col-lg-2">
                        <mat-form-field class="example-full-width" appearance="legacy">
                          <mat-label>Buscar </mat-label>
                           <input matInput  [(ngModel)]="buscar">
                      </mat-form-field>
                 </div>
                 <div class="col-lg-1">
                    <button type="button" class="btn btn-danger" (click)="impo()">
                        PDF
                    </button>
                </div>
            </div>
              <div class="text-right">
                  <button mat-raised-button class="btn btn-primary" (click)="crear()">
                      <i class="fas fa-laptop-medical"></i>
                      <span style="margin-left: 10px;">Crear matricula</span>
                  </button> 
              </div>
              <div  id="reporte" class="table-responsive mt-4 ">
                  <table class="table table-striped" >
                      <thead>
                          <tr>
                              <th scope="col " role="columnheader" class="text-center">Codigo</th>
                              <th scope="col " role="columnheader" class="text-center">Horas asignadas</th>
                              <th scope="col " role="columnheader" class="text-center">Persona</th>
                              <th scope="col " role="columnheader" class="text-center">Nombre empresa</th>
                              <th scope="col " role="columnheader" class="text-center" id="d">ACCIONES</th>
                          </tr>
                      </thead>
                      <tbody role="rowgroup">
                          <tr id="some"
                              *ngFor="let item of (service.responsematricula$ | async)! | slice:d:h | FILTER:buscar:campo">
                              <td role="cell " data-title="ROL" class="text-center">{{item.Cod_matricula}}</td>
                              <td role="cell " data-title="DESCRIPCION" class="text-center">{{item.horas_asignadas}}</td>
                              <td role="cell " data-title="DESCRIPCION" class="text-center">{{item.Nombre | uppercase}}</td>
                              <td role="cell " data-title="DESCRIPCION" class="text-center">{{item.Nombre_institucion_empresa | uppercase}}</td>
                              <th id="d" role="cell" class="text-center" data-title="Acciones">
                                  <button mat-mini-fab color="warn" class="btn btn-primary" (click)="editar(item)">
                                    <mat-icon>create</mat-icon>
                                  </button>
                                  <button mat-mini-fab class="btn btn-danger" (click)="eliminar(item.Cod_asignacion)">
                                    <mat-icon>delete_forever</mat-icon>
                                  </button>
                              </th>
                          </tr>
                      </tbody>
                  </table>

                  <mat-paginator id="d"  [length]="(service.responsematricula$  | async)?.length" [pageSize]="pageSize"
                      [pageSizeOptions]="pageSizeOptions" (page)="cambioPagina($event)">
                  </mat-paginator>
              </div>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
      </mat-card>
  </div>

</div>
