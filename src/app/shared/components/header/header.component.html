<!-- Page Header Start-->
<div class="page-main-header" style="height:49px;" [ngClass]="{'open' : navServices.collapseSidebar}" id="page-main-header">
  <div class="main-header-right row">
    <div class="main-header-left d-lg-none">
      <div class="logo-wrapper"><a href="javascript::void(0)"><img src="assets/images/endless-logo.png" alt=""></a></div>
    </div>
    <div class="mobile-sidebar">
      <div class="media-body text-right switch-sm">
        <label class="switch">
          <a href="javascript:void(0)" (click)="collapseSidebar()">
            <app-feather-icons id="sidebar-toggle" [icon]="'align-left'"></app-feather-icons>
          </a>
        </label>
      </div>
    </div>
    <div class="nav-right col">
      <ul class="nav-menus" [ngClass]="{'open' : openNav}">
        <li style="margin-top: 10px;margin-left: 15px;">
          <h4 style="float: left;">
            {{$titleHeader}}
          </h4>
        </li>
        <!--<li>
          <form class="form-inline search-form">
            <div class="form-group" style="width: 369px;">
              <input class="form-control-plaintext" type="text" autocomplete="off" placeholder="Buscar...">
              <span class="d-sm-none mobile-search">
                <app-feather-icons [icon]="'search'"></app-feather-icons>
              </span>
            </div>
          </form>
        </li>-->


        <li class="onhover-dropdown">
          <div class="media align-items-center"><img
              class="align-self-center pull-right img-50 rounded-circle" src="assets/images/dashboard/user.png"
              alt="header-user">
            <!--<div class="dotted-animation"><span class="animate-circle"></span><span class="main-circle"></span>
            </div>-->
          </div>
          <ul class="profile-dropdown onhover-show-div p-20">
            <li><a href="javascript:void(0)">
                <app-feather-icons [icon]="'user'"></app-feather-icons>Editar Perfil
              </a></li>
            <li><a href="javascript:void(0)">
                <app-feather-icons [icon]="'lock'"></app-feather-icons>Bloquear Pantalla
              </a></li>
            <li><a (click)="cerrarSesion()" href="javascript:void(0)">
                <app-feather-icons [icon]="'log-out'"></app-feather-icons>Cerrar Sesion
              </a></li>
          </ul>
        </li>
      </ul>
      <div class="d-lg-none mobile-toggle pull-right">
        <app-feather-icons [icon]="'more-horizontal'"></app-feather-icons>
      </div>
    </div>
  </div>
</div>
<!-- Page Header Ends -->
