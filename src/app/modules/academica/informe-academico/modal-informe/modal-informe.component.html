
 <h4 class="text-center"><strong>{{ _servi.form.get('Cod_informe_academico')?.value ? "ACTUALIZAR":"CREAR"}}</strong>
 </h4>
<div class="row" *ngIf="!_servi.form.get('Cod_informe_academico')?.value">
  <div class="col-lg-6">
       <input class="form-control" maxlength="13" minlength="13" placeholder="Identidad" [(ngModel)]="text">
  </div>
  <div class="col-lg-6">
    <button mat-raised-button class="btn btn-primary btn-block" color="accent"
    (click)="buscar()">buscar</button>
  </div>
  <br>
  <h5 class="p-2" *ngIf="si"><strong>Nombre: </strong>{{resultado[0]?.Nombre}} {{resultado[0]?.Apellido }}</h5>
  <h5 class="p-2" *ngIf="sinresultado">Sin resultado</h5>
</div>
<br *ngIf="!_servi.form.get('Cod_informe_academico')?.value">
<form autocomplete="off" [formGroup]="_servi.form">
 
  <div class="row justify-content-center">

    <div class="col-lg-12 box" *ngIf="!_servi.form.get('Cod_informe_academico')?.value && p == true">
      <mat-form-field appearance="fill" >
        <mat-label>Matricula</mat-label>
        <mat-select formControlName="Cod_matricula">
          <mat-option [ngStyle]="fon" *ngFor="let option of matricula" [value]="option.Cod_matricula">
            {{option.Fecha_registro}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
    </div>
  
      <label for="avatar">Doc informe academico</label>
      <input type="file"  (change)="onUploadacademico($event)">
      <br>

      <label for="avatar">Doc planificacion terapeutica </label>
      <input type="file" (change)="onUploadaplanificacion($event)">

      <br>
      <br>
      <div class="text-center">
        <button mat-raised-button class="btn btn-primary p-2" color="accent"
          (click)="guardar()">{{_servi.form.get('Cod_informe_academico')?.value ? "ACTUALIZAR ":"CREAR"}}</button>
        <button mat-raised-button color="warn" class="btn btn-danger p-2" (click)="cerrarmodal()">Cerrar</button>
      </div>


    

  </div>
</form>
