<form autocomplete="off" [formGroup]="_servi.form">
  <h4 class="text-center"><strong>{{ _servi.form.get('id_pregunta')?.value ? "ACTUALIZAR":"CREAR"}}</strong></h4>
  <div class="row justify-content-center">

    <div class="col-lg-12">
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Pregunta </mat-label>
        <input matInput formControlName="pregunta">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estatus" name="food">
          <mat-option  [value]="1">Activo </mat-option>
          <mat-option  [value]="0">Inactivo </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <div class="text-center">
        <button mat-raised-button class="btn btn-primary p-2" color="accent"
          (click)="guardar()">{{_servi.form.get('id_pregunta')?.value ? "ACTUALIZAR ":"CREAR"}}</button>
        <button mat-raised-button color="warn" class="btn btn-danger p-2" (click)="cerrarmodal()">Cerrar</button>
      </div>
    </div>

  </div>
</form>
